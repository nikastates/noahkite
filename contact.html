<body>
<div class='grd'>
	<div class='grd-row header'>
		<div class='grd-row-col-3-6--lg title'>
			<a href='index.html'>Noah Kite</a>
		</div>
		<div class='grd-row-col-3-6--lg nav'>
			<a href='about.html'>About</a>
			<a href='shows.html'>Shows</a>

			<a href='visual.html'>Visual</a>
			<a href='contact.html'><i class='fa fa-envelope'></i></a>
		</div>
	</div>
	<div class='grd-row main main-contact'>
		<div class='grd-row-col-6--lg contact'>
			<div id='contact-notification'>
				THANKS!
			</div>
			<h3>CONTACT</h3>
			<p>Publicity: PARACHUTEPUBLICITY@GMAIL.COM &#124; All other inquiries:</p>
			<form id="contactform" method="POST">
	    		<input type="text" name="name" placeholder="Your name">
	    		<input type="email" name="_replyto" placeholder="Your email">
	    		<textarea rows="5"  name="message" placeholder="Your message"></textarea>
	    		<input type="submit" value="Send">
	    		<input type="hidden" id='next' name="_next" />
	    		<input type="hidden" name="_subject" value="Website contact" />
	    		<input type="text" name="_gotcha" style="display:none" />
			</form>
			<script>
	    		var contactform =  document.getElementById('contactform');
	    		contactform.setAttribute('action', '//formspree.io/' + 'kitestringmusik' + '@' + 'gmail' + '.' + 'com');
	    		var next = document.getElementById('next');
	    		next.setAttribute('value', window.location.href + '?thanks');
	    		if (window.location.search == '?thanks') {
	    			var notification = document.getElementById('contact-notification');
	    			notification.style.display = 'block';
	    		}
			</script>
		</div>
	</div>
</div>
